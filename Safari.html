<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="init();">
    <canvas id="canvas" width="1500" height="750" style="text-align: center; align-self: center;">
    </canvas>
    <div style="text-align: center; font-family: 'Times New Roman', Times, serif; margin-right: 150px;">
        "W" - MoveUp | 
        "S" - MoveDown | 
        "D" - MoveRight | 
        "A" - MoveLeft
    </div>
    <form style="text-align: center; margin-right: 150px;">
        <input type="button" value="Start" onclick="start()">
	</form>
</body>
</html>
