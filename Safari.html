<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="init();">
    <canvas id="canvas" width="800" height="480" onclick="goInput(event.clientX, event.clientY);">
    </canvas>
    <form>
        <input type="button" value="Move up" onclick="moveUp()">
        <input type="button" value="Move down" onclick="moveDown()">
        <input type="button" value="Move left" onclick="moveLeft()">
        <input type="button" value="Move right" onclick="moveRight()">
        <input type="button" value="Random direction" onclick="randomDirection()">
        <input type="button" value="Chaos" onclick="chaos()">
        <input type="button" value="Stop" onClick="stopMove()">
		<input type="button" value="Increase speed" onclick="increaseSpeed()">
	</form>
</body>
</html>
